<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker Live</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CDN -->

    <!-- FA CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
  
<div class="banner">

  <video autoplay muted loop>

    <source src="covid.mp4" type="video/mp4">

  </video>



    <div class="container-fluid mt-3">

      

        <h2 class="text-center">Covid-19 Tracker Live</h2>
        <p></p>            
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Country <i class="fa-solid fa-flag"></i></th>
              <th>New Cases <i class="fa-solid fa-arrow-up"></i></th>
              <th>New Deaths <i class="fa-solid fa-skull"></i></th>
              <th>Total Cases <i class="fa-solid fa-circle-check"></i></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>India</td>
              <td id="ind_new_cases"> </td>
              <td id="ind_new_deaths"></td>
              <td id="ind_tot_cases"></td>
            </tr>
            <tr>
              <td>China</td>
              <td id="chn_new_cases"></td>
              <td id="chn_new_deaths"></td>
              <td id="chn_tot_cases"></td>
            </tr>
            <tr>
              <td>Pakistan</td>
              <td id="pak_new_cases"></td>
              <td id="pak_new_deaths"></td>
              <td id="pak_tot_cases"></td>
            </tr>
            <tr>
                <td>Australia</td>
                <td id="aus_new_cases"></td>
                <td id="aus_new_deaths"></td>
                <td id="aus_tot_cases"></td>
            </tr>
              <tr>
                <td>Japan</td>
                <td id="jap_new_cases"></td>
                <td id="jap_new_deaths"></td>
                <td id="jap_tot_cases"></td>
              </tr>
          </tbody>
        </table>
      </div>

    </div>

      <script src="index.js"></script>
</body>
</html>
